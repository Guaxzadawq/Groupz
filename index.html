<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Grupos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #fff 3px solid;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .group-list {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .group-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .group-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Publicar e Visualizar Grupos</h1>
    </header>

    <div class="container">
        <form id="groupForm">
            <h2>Adicionar Novo Grupo</h2>
            <input type="text" id="groupName" placeholder="Nome do Grupo" required>
            <textarea id="groupDescription" rows="4" placeholder="Descrição do Grupo" required></textarea>
            <button type="submit">Adicionar Grupo</button>
        </form>

        <div class="group-list" id="groupList">
            <h2>Grupos Publicados</h2>
            <!-- Os grupos serão listados aqui -->
        </div>
    </div>

    <script>
        document.getElementById('groupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obter valores dos campos do formulário
            const name = document.getElementById('groupName').value;
            const description = document.getElementById('groupDescription').value;

            // Criar um novo item para a lista de grupos
            const groupItem = document.createElement('div');
            groupItem.className = 'group-item';
            groupItem.innerHTML = `<h3>${name}</h3><p>${description}</p>`;

            // Adicionar o novo grupo à lista de grupos
            document.getElementById('groupList').appendChild(groupItem);

            // Limpar o formulário
            document.getElementById('groupForm').reset();
        });
    </script>
</body>
</html>
