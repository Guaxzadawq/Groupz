<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Grupos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #fff 3px solid;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .group-list {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .group-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .group-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Publicar e Visualizar Grupos</h1>
    </header>

    <div class="container">
        <form id="groupForm">
            <h2>Adicionar Novo Grupo</h2>
            <input type="text" id="groupName" placeholder="Nome do Grupo" required>
            <textarea id="groupDescription" rows="4" placeholder="Descrição do Grupo" required></textarea>
            <button type="submit">Adicionar Grupo</button>
        </form>

        <div class="group-list" id="groupList">
            <h2>Grupos Publicados</h2>
            <!-- Os grupos serão listados aqui -->
        </div>
    </div>

    <script>
        // Função para salvar grupos no localStorage
        function saveGroups(groups) {
            localStorage.setItem('groups', JSON.stringify(groups));
        }

        // Função para carregar grupos do localStorage
        function loadGroups() {
            const groups = JSON.parse(localStorage.getItem('groups')) || [];
            return groups;
        }

        // Função para exibir os grupos na página
        function displayGroups() {
            const groupList = document.getElementById('groupList');
            const groups = loadGroups();
            groupList.innerHTML = '<h2>Grupos Publicados</h2>'; // Limpar a lista antes de adicionar novos
            groups.forEach(group => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-item';
                groupItem.innerHTML = `<h3>${group.name}</h3><p>${group.description}</p>`;
                groupList.appendChild(groupItem);
            });
        }

        // Adicionar um novo grupo
        document.getElementById('groupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obter valores dos campos do formulário
            const name = document.getElementById('groupName').value;
            const description = document.getElementById('groupDescription').value;

            // Obter grupos existentes
            const groups = loadGroups();

            // Adicionar o novo grupo
            groups.push({ name, description });

            // Salvar os grupos atualizados
            saveGroups(groups);

            // Limpar o formulário
            document.getElementById('groupForm').reset();

            // Atualizar a lista de grupos
            displayGroups();
        });

        // Carregar e exibir grupos ao carregar a página
        window.onload = function() {
            displayGroups();
        };
    </script>
</body>
</html>
