<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divulgue seus grupos</title>
    <style>
        /* Seu estilo existente aqui */
    </style>
</head>
<body>

    <h1>Divulgue seus Grupos</h1>
    <h1>By midnight7k</h1>

    <!-- Formulário para Adicionar Novo Grupo -->
    <div class="formulario">
        <h3>Adicionar Novo Grupo</h3>
        <form id="form-grupo">
            <label for="nome">Nome do Grupo:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="foto">Foto do Grupo:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>

            <label for="link">Link do Grupo:</label>
            <input type="url" id="link" name="link" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
            
            <button type="submit">Adicionar Grupo</button>
        </form>
    </div>

    <!-- Área para Mostrar os Grupos -->
    <div id="grupos-container">
        <!-- Os grupos serão adicionados aqui -->
    </div>

    <script>
        document.getElementById('form-grupo').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtém os valores do formulário
            const nome = document.getElementById('nome').value;
            const descricao = document.getElementById('descricao').value;
            const link = document.getElementById('link').value;
            const fotoInput = document.getElementById('foto');
            const foto = fotoInput.files[0];
            const grupoId = new Date().getTime(); // Usa o timestamp como ID único

            // Cria um URL temporário para a imagem
            const reader = new FileReader();
            reader.readAsDataURL(foto);
            reader.onload = function(event) {
                const imgSrc = event.target.result;

                // Cria uma nova div para o grupo
                const novoGrupo = document.createElement('div');
                novoGrupo.classList.add('grupo');
                novoGrupo.setAttribute('data-id', grupoId); // Atribui o ID ao grupo

                // Adiciona a imagem
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = nome;
                novoGrupo.appendChild(img);

                // Adiciona o nome do grupo com o link
                const titulo = document.createElement('h3');
                const linkElement = document.createElement('a');
                linkElement.href = link;
                linkElement.target = '_blank'; // Abre o link em uma nova aba
                linkElement.textContent = nome;
                titulo.appendChild(linkElement);
                novoGrupo.appendChild(titulo);

                // Adiciona a descrição com o rótulo "Descrição:"
                const descricaoElement = document.createElement('p');
                descricaoElement.innerHTML = `<span class="descricao">Descrição:</span> ${descricao}`;
                novoGrupo.appendChild(descricaoElement);

                // Botão de excluir
                const btnExcluir = document.createElement('button');
                btnExcluir.textContent = 'Excluir';
                btnExcluir.classList.add('btn-excluir');
                btnExcluir.onclick = function() {
                    const idGrupo = novoGrupo.getAttribute('data-id');
                    if (confirm('Tem certeza que deseja excluir este grupo?')) {
                        excluirGrupo(idGrupo);
                    }
                };
                novoGrupo.appendChild(btnExcluir);

                // Adiciona o novo grupo ao container de grupos
                document.getElementById('grupos-container').appendChild(novoGrupo);

                // Armazena o grupo no localStorage
                armazenarGrupo({id: grupoId, nome: nome, descricao: descricao, imgSrc: imgSrc, link: link});

                // Limpa o formulário
                document.getElementById('form-grupo').reset();
            };
        });

        function armazenarGrupo(grupo) {
            let grupos = JSON.parse(localStorage.getItem('grupos')) || [];
            grupos.push(grupo);
            localStorage.setItem('grupos', JSON.stringify(grupos));
            console.log('Grupo armazenado:', grupo); // Adicionado para depuração
        }

        function carregarGrupos() {
            const grupos = JSON.parse(localStorage.getItem('grupos')) || [];
            console.log('Grupos carregados:', grupos); // Adicionado para depuração
            grupos.forEach(grupo => {
                // Cria uma nova div para cada grupo armazenado
                const novoGrupo = document.createElement('div');
                novoGrupo.classList.add('grupo');
                novoGrupo.setAttribute('data-id', grupo.id);

                // Adiciona a imagem
                const img = document.createElement('img');
                img.src = grupo.imgSrc;
                img.alt = grupo.nome;
                novoGrupo.appendChild(img);

                // Adiciona o nome do grupo com o link
                const titulo = document.createElement('h3');
                const linkElement = document.createElement('a');
                linkElement.href = grupo.link;
                linkElement.target = '_blank'; // Abre o link em uma nova aba
                linkElement.textContent = grupo.nome;
                titulo.appendChild(linkElement);
                novoGrupo.appendChild(titulo);

                // Adiciona a descrição com o rótulo "Descrição:"
                const descricaoElement = document.createElement('p');
                descricaoElement.innerHTML = `<span class="descricao">Descrição:</span> ${grupo.descricao}`;
                novoGrupo.appendChild(descricaoElement);

                // Botão de excluir
                const btnExcluir = document.createElement('button');
                btnExcluir.textContent = 'Excluir';
                btnExcluir.classList.add('btn-excluir');
                btnExcluir.onclick = function() {
                    const idGrupo = novoGrupo.getAttribute('data-id');
                    if (confirm('Tem certeza que deseja excluir este grupo?')) {
                        excluirGrupo(idGrupo);
                    }
                };
                novoGrupo.appendChild(btnExcluir);

                // Adiciona o grupo ao container de grupos
                document.getElementById('grupos-container').appendChild(novoGrupo);
            });
        }

        function excluirGrupo(id) {
            // Remove o grupo do DOM
            const grupo = document.querySelector(`.grupo[data-id='${id}']`);
            if (grupo) {
                grupo.remove();
            }

            // Remove o grupo do localStorage
            let grupos = JSON.parse(localStorage.getItem('grupos')) || [];
            grupos = grupos.filter(grupo => grupo.id !== parseInt(id));
            localStorage.setItem('grupos', JSON.stringify(grupos));
            console.log('Grupo excluído:', id); // Adicionado para depuração
        }

        // Carrega os grupos armazenados ao carregar a página
        carregarGrupos();
    </script>

</body>
</html>
